<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="./assets/css//swiper.min.css">
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/fontawesome-free-5.12.1-web/js/all.js"></script>
  <script src="./assets/js/slick.js"></script>
  <script src="./assets/js/swiper.min.js"></script>
</head>
<body>
    <style>
        .product-image {
      position: relative;
      height: 100%;
    }
    .product-image {
      background: #000;
    
      color:#000;
      margin: 0;
      padding: 0;
    }
    .product-image .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .product-image .swiper-slide {
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 1s;
    }
    .gallery-top .swiper-slide:hover{
      transform: scale(1.2);
    }
    .gallery-top {
      height: 80%;
      width: 100%;
    }
    .gallery-thumbs {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }
    .gallery-thumbs .swiper-slide-thumb-active {
      opacity: 1;
    }
    </style>
    
     <div class="container">
        <div class="product-detail">
          <div class="row">
            <div class="col-md-6">
              <div class="product-image">
                <div class="swiper-container gallery-top">
                  <div class="swiper-wrapper">
                    <div class="swiper-zoom-container"><div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image.jpg)"></div></div>
                    <div class="swiper-zoom-container"><div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image2-1.jpg)"></div></div>
                    <div class="swiper-zoom-container"  data-swiper-zoom="5"><div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image2-4.jpg)"></div></div>
                    <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image2-5.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image3-1.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/extra2.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image3-3.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image3-4.jpg)"></div>
                    
                  </div> 
                  <div class="swiper-button-next swiper-button"></div>
                    <div class="swiper-button-prev swiper-button"></div>
                  </div>
                  
                  <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image2-1.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image2-4.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image2-5.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image3-1.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/extra2.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image3-3.jpg)"></div>
                      <div class="swiper-slide" style="background-image:url(./assets/images/task4_files/image3-4.jpg)"></div>
                    </div>
                    <!-- <div class="swiper-button-next swiper-button"></div>
                    <div class="swiper-button-prev swiper-button"></div> -->
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="product-main">
                  <div>
                    <div><h5>Regular Men Blue Jeans</h5></div>
                    <div class="amount">$ 120</div>
                  </div>
                  <div>
                    <div id="product-quantity">
                      <div class="quantity">
                        <select class="custom-select">
                          <option selected>Quantity</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="collection">
                        <span class="collection-image">
                          <span><i class="far fa-heart" style="color: #007bff;"></i></span>
                          <span><a href="#" class="collection-text">Fantacy</a></span>
                        </span>
                        <span class="collection-image">
                          <span><img src="./assets/images/task4_files/notepad.png" alt="img" class="collection-icon"></span>
                          <span  class="collection-text">Add to your collection</span>
                        </span>
                        <span class="collection-image"><span><img src="./assets/images/task4_files/share-icon.png" alt="img" class="collection-icon"></span><span  class="collection-text">Share</span></span>
                      </div>
                    </div>
                  </div>
                  <div class="collection-button">
                    <span class="cart"><button >ADD TO CART</button></span>
                    <span class="buy"><button >BUY NOW</button></span>
                    <span class="gift"><button >CREATE GIFT</button></span>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="product-description">
                  <div class="description">
                    <div><h6>Description:</h6></div>
                    <div><span><i class="far fa-flag"></i></span> <span id="flag">Report in appropriate</span></div>
                  </div>
                  <div>Fabric: Denim Lycra Blend</div>
                  <div>Faded: Light Fade</div>
                  <div>Rise: Mid Rise</div>
                  <div>Distressed: Clean Look</div>
                  <div>Stretchable: Yes</div>
                  <div>Color: Blue</div>
                </div>
              </div>
            </div>
          </div>
        </div>
  <script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 1,
      slidesPerView: 5,
      freeMode: true,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
      // navigation: {
      //   nextEl: '.swiper-button-next',
      //   prevEl: '.swiper-button-prev',
      // },
    });
    
    var galleryTop = new Swiper('.swiper-container', {
      spaceBetween: 1,
      zoom: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs
      }
    });
   
  </script>


  
</body>
